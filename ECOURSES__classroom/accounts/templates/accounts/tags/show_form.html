<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1>{{ title }}</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form bg-secondary rounded p-5">
                    <form name="sentMessage" id="contactForm" novalidate="novalidate" method="post">

                        {% csrf_token %}

                        {% for el_form in form %}
                            <div class="control-group">
                                <p class="help-block text-danger">{{ el_form.errors.0 }}</p>
                                {{ el_form }}
                                <p class="help-block text-info">{{ el_form.help_text }}</p>
                            </div>    
                        {% endfor %}

                        <div class="text-center">
                            <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">{{ text_button }}</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
