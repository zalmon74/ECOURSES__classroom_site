{% load classroom_tags %}

{% if element.f_drop %}
    <div class="nav-item dropdown">
        <a href="{% url element.url_name %}" class="nav-link" data-toggle="dropdown">{{ element.name }} <i class="fa fa-angle-down float-right mt-1"></i></a>
        <div class="dropdown-menu position-absolute bg-secondary border-0 rounded-0 w-100 m-0">
            {% for el_d in element.lst_drop %}
                {% show_nav_bar_subjects_element el_d %}
            {% endfor %}
        </div>
    </div>
{% else %}
    <a href="{% url element.url_name %}" class="nav-item nav-link">{{ element.name }}</a>
{% endif %}
