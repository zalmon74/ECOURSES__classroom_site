{% load classroom_tags %}

<div class="container-fluid">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="d-flex align-items-center justify-content-between bg-secondary w-100 text-decoration-none" data-toggle="collapse" href="#navbar-vertical" style="height: 67px; padding: 0 30px;">
                <h5 class="text-primary m-0"><i class="fa fa-book-open mr-2"></i>Направления</h5>
                <i class="fa fa-angle-down text-primary"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 9;">
                <div class="navbar-nav w-100">
                    {% for el in nav_bar_subjects %}
                        {% show_nav_bar_subjects_element el %}                            
                    {% endfor %}
                </div>
            </nav>
        </div>

        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <h1 class="m-0"><span class="text-primary">E</span>COURSES</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav py-0">
                        {% for el in nav_bar %}
                            {% show_nav_bar_element el %}                            
                        {% endfor %}
                    </div>
                    {% if user.is_authenticated %}
                        <div class="nav-item-div">
                            <a class="" href="">{{ user }}</a>
                            <a class="btn btn-dark py-0 px-4 ml-auto mr-auto d-none d-lg-block" href="{% url 'user_logout' %}">Выйти</a>
                        </div>
                    {% else %}
                        <div class="nav-item-div">
                            <a class="btn btn-primary py-0 px-4 ml-auto d-none d-lg-block" href="{% url 'user_registration' %}">Регистрация</a>
                            <a class="btn btn-primary py-0 px-4 mt-1 d-none d-lg-block" href="{% url 'user_login' %}">Войти</a>
                        </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
</div>
