{% load static %}

<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-5">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Преподаватели</h5>
            <h1>Наши лучшие преподаватели</h1>
        </div>
        <div class="row">
            
            {% for el in teachers %}
                <div class="col-md-6 col-lg-3 text-center team mb-4">
                    <div class="team-item rounded overflow-hidden mb-2">
                        <div class="team-img position-relative">
                            <img class="img-fluid" src="{{ el.photo }}" alt="">
                            <div class="team-social">
                                <a class="btn btn-outline-light btn-square mx-1" href="{{ el.href_vk }}"><i class="fab fa-vk"></i></a>
                                <a class="btn btn-outline-light btn-square mx-1" href="{{ el.href_mail }}"><i class="fa-solid fa-envelope"></i></a>
                                <a class="btn btn-outline-light btn-square mx-1" href="{{ el.href_github }}"><i class="fab fa-github"></i></a>
                            </div>
                        </div>
                        <div class="bg-secondary p-4">
                            <h5>{{ el.name }}</h5>
                            <p class="m-0">{{ el.profession }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
